{% extends 'base.html' %}
{% block content %}
{% load static %}


<form action="" method="post">
    {% csrf_token %}
    <div class="form-group">
        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;"> <strong>Create your task here</strong></h5>
        <label for="title_name" class="mb-2">Title</label>
        {% if form.title.value == '' %}
        <input type="input" class="form-control" id="title" name="title" placeholder="Type title">
        {% else %}
        <input type="input" class="form-control" id="title" name="title" value={{form.title.value}} placeholder="Type title">
        {% endif %}
    </div>

    <div class="form-outline">
        <label class="form-label" for="textAreaExample">Description</label> 
        {% if form.description.value == None %}
        <textarea class="form-control" id="description" name="description" rows="4" placeholder="Description enter here.."></textarea>
        {% else %}
        <textarea class="form-control" id="description" name="description" value={{form.description.value}} rows="4" placeholder="Description enter here..">{{form.description.value}}</textarea>
        {% endif %}

    </div>

    <div class="mt-3 row">
        <label class="form-check-label col-4" >Completed</label>
        <div class="form-check form-switch col">
            {% if form.completed.value %}
                <input class="form-check-input" type="checkbox" id="completed" name="completed" value={{form.completed.value}} style="background-color: #176B87;" checked/>
            {% else %}
                <input class="form-check-input" type="checkbox" id="completed" name="completed" value={{form.completed.value}} />
            {% endif %}
        </div>
    </div>
    <div>
        <button type="save" class="btn btn-outline-secondary ps-4 pe-4 mt-2">Save</button>
    </div>

</form>

{% endblock content %}
